<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Git Session</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #4a90e2;
      font-size: 24px;
      margin-bottom: 10px;
    }
    h3 {
      color: #777;
      font-size: 18px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      font-size: 16px;
      padding: 8px 0;
      color: #333;
    }
    .highlight {
      font-weight: bold;
      color: #4a90e2;
    }
    .reference {
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .reference a {
      color: #4a90e2;
      text-decoration: none;
    }
    .reference a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Git Session</h1>
    <h3>Participants</h3>
    <ul>
      <li class="highlight">Vibhanshu Jain</li>
      <li class="highlight">Nikhil Nagar</li>
      <li class="highlight">Amrita Kadam</li>
      <li class="highlight">Shree Suman</li>
      <li class="highlight">Suraj Kumar</li>
      <li class="highlight">Jashwanth</li>
    </ul>
  </div>
  <div class="reference">
    <p>For more information, check out the <a href="https://training.github.com/downloads/github-git-cheat-sheet/" target="_blank">Git Cheat Sheet</a> for future reference.</p>
  </div>
</body>
</html>
